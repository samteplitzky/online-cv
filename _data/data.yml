experiences:
    - role: Open Science Librarian
      time: 2019 - Present
      company: UC Berkeley
      details: |
        Promote open science tools and principles to researchers and students.
          - Launched open science communities - ReproducibiliTea Journal Club at Berkeley & Bay Area Open Science Group
          - Open access investments working group member (Spring 2020). Established criteria, best practices, and processes to advance open access investment decision-making to guide Library scholarly resources investments in sustainable open access publishing.
          - Created VOLT, Virtual Online Library Tutorials, to promote open research workflows available to students during COVID-19 closures.
    - role: Earth and Physical Sciences Librarian
      time: 2014 - 2018
      company: UC Berkeley
      details: |
        Subject Librarian for Earth & Planetary Sciences, Physics and Astronomy.
